<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Check Card</title>
</head>
<body>
     <div class="grid">
          <label class="card">
            <input class="card-input" type="checkbox"/>
            <div class="card-body">
              <div class="card-body-cover"><img class="card-body-cover-image" src="https://i.ibb.co/zXmHzBk/category-a.png"/><span class="card-body-cover-checkbox"> 
                  <svg class="card-body-cover-checkbox--svg" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg></span></div>
              <header class="card-body-header">
                <h2 class="card-body-header-title">Category A</h2>
                <p class="card-body-header-subtitle">Motorcycles</p>
              </header>
            </div>
          </label>

                <h2 class="card-body-header-title">Category C</h2>
                <p class="card-body-header-subtitle">Large goods vehicle</p>

            </div>

          <label class="card">

                  <svg class="card-body-cover-checkbox--svg" viewBox="0 0 12 10">
